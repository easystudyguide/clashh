<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Arena Clash - Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <!-- Top HUD -->
  <div id="hud-top">
    <div id="enemy-info">
      <div class="tower-hp">Enemy Towers</div>
      <div class="towers" id="enemy-towers">
        <div id="e-left" class="tower small">L</div>
        <div id="e-mid" class="tower big">C</div>
        <div id="e-right" class="tower small">R</div>
      </div>
      <div>Enemy Elixir: <span id="enemy-elixir">0</span></div>
    </div>
  </div>

  <!-- Game canvas -->
  <div id="stage-wrap">
    <canvas id="gameCanvas" width="960" height="540"></canvas>
  </div>

  <!-- Bottom HUD: spawn buttons + player towers -->
  <div id="hud-bottom">
    <div id="player-towers">
      <div id="p-left" class="tower small">L</div>
      <div id="p-mid" class="tower big">C</div>
      <div id="p-right" class="tower small">R</div>
    </div>

    <div id="spawns">
      <!-- Spawn buttons generated by JS -->
    </div>

    <div id="elixir-area">
      <div>Elixir</div>
      <div id="elixir-value">0</div>
    </div>
  </div>

  <div id="overlay" class="hidden"></div>

  <script src="game.js"></script>
</body>
</html>
