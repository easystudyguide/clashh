<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clash Royale Prototype - Cards & Spells</title>
  <style>
    body { margin:0; background:#222; color:#fff; text-align:center; font-family:sans-serif; }
    canvas { background:#6fb6ff; display:block; margin:0 auto; border:2px solid #000; }
  </style>
</head>
<body>
  <h2>Clash Royale Prototype (Q/W/E/R/T = select card, 1/2/3 = place in lane)</h2>
  <canvas id="gameCanvas" width="960" height="540"></canvas>
  <div>
    <strong>Your Elixir:</strong> <span id="elixirDisplay">5</span><br>
    <strong>Selected Card:</strong> <span id="selectedCard">Knight</span>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const elixirDisplay = document.getElementById("elixirDisplay");
    const selectedCardDisplay = document.getElementById("selectedCard");

    // --- Towers ---
    let towers = [
      {x: 860, y: 135, hp: 100, side:"enemy", type:"princess"},
      {x: 860, y: 405, hp: 100, side:"enemy", type:"princess"},
      {x: 910, y: 270, hp: 150, side:"enemy", type:"king"},
      {x: 100, y: 135, hp: 100, side:"player", type:"princess"},
      {x: 100, y: 405, hp: 100, side:"player", type:"princess"},
      {x: 50,  y: 270, hp: 150, side:"player", type:"king"},
    ];

    // --- Units ---
    let units = [];

    const troopTypes = {
      knight: { hp:40, dmg:2, range:15, speed:1.2, cost:3, color:"blue" },
      archer: { hp:20, dmg:1.5, range:100, speed:1.0, cost:3, color:"green" },
      giant:  { hp:120, dmg:4, range:20, speed:0.6, cost:5, color:"orange" }
    };

    class Unit {
      constructor(x, y, side, lane, type) {
        this.x = x;
        this.y = y;
        this.side = side;
        this.lane = lane;
        this.stats = troopTypes[type];
        this.hp = this.stats.hp;
        this.type = type;
      }
      update() {
        // find target
        let target = null;
        let minDist = Infinity;
        for (let u of units) {
          if (u.side !== this.side) {
            let dist = Math.hypot(this.x - u.x, this.y - u.y);
            if (dist < minDist && dist < this.stats.range) {
              minDist = dist;
              target = u;
            }
          }
        }
        for (let t of towers) {
          if (t.side !== this.side) {
            let dist = Math.hypot(this.x - t.x, this.y - t.y);
            if (dist < minDist && dist < this.stats.range) {
              minDist = dist;
              target = t;
            }
          }
        }

        if (target) {
          if (target.hp !== undefined) target.hp -= this.stats.dmg * 0.05;
        } else {
          this.x += (this.side === "player" ? this.stats.speed : -this.stats.speed);
        }
      }
      draw() {
        ctx.fillStyle = this.side === "player" ? this.stats.color : "red";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 10, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillRect(this.x-12, this.y-18, 24, 4);
        ctx.fillStyle = "lime";
        ctx.fillRect(this.x-12, this.y-18, 24 * (this.hp/this.stats.hp), 4);
      }
    }

    // --- Elixir ---
    let playerElixir = 5;
    let enemyElixir = 5;
    setInterval(() => {
      if (playerElixir < 10) playerElixir++;
      if (enemyElixir < 10) enemyElixir++;
      elixirDisplay.textContent = playerElixir;
    }, 1000);

    // --- Cards ---
    let selectedCard = "knight";
    const cards = ["knight", "archer", "giant", "fireball", "arrows"];

    function castFireball(laneY) {
      if (playerElixir < 4) return;
      playerElixir -= 4;
      // Big explosion
      ctx.fillStyle = "orange";
      ctx.beginPath();
      ctx.arc(480, laneY, 40, 0, Math.PI*2);
      ctx.fill();
      // Damage everything in blast
      for (let u of units) {
        if (Math.hypot(u.x-480, u.y-laneY) < 60 && u.side==="enemy") {
          u.hp -= 50;
        }
      }
      for (let t of towers) {
        if (Math.hypot(t.x-480, t.y-laneY) < 60 && t.side==="enemy") {
          t.hp -= 30;
        }
      }
    }

    function castArrows(laneY) {
      if (playerElixir < 3) return;
      playerElixir -= 3;
      // Damage all enemy troops in lane
      for (let u of units) {
        if (Math.abs(u.y - laneY) < 50 && u.side==="enemy") {
          u.hp -= 20;
        }
      }
    }

    // --- Controls ---
    window.addEventListener("keydown", e => {
      // select card
      if (e.code === "KeyQ") selectedCard = "knight";
      if (e.code === "KeyW") selectedCard = "archer";
      if (e.code === "KeyE") selectedCard = "giant";
      if (e.code === "KeyR") selectedCard = "fireball";
      if (e.code === "KeyT") selectedCard = "arrows";
      selectedCardDisplay.textContent = selectedCard;

      // place card in lane
      let laneY = null;
      if (e.code === "Digit1") laneY = 135;
      if (e.code === "Digit2") laneY = 270;
      if (e.code === "Digit3") laneY = 405;

      if (laneY !== null) {
        if (selectedCard === "fireball") {
          castFireball(laneY);
        } else if (selectedCard === "arrows") {
          castArrows(laneY);
        } else {
          let stats = troopTypes[selectedCard];
          if (playerElixir >= stats.cost) {
            units.push(new Unit(160, laneY, "player", "lane", selectedCard));
            playerElixir -= stats.cost;
          }
        }
      }
    });

    // --- Enemy AI ---
    setInterval(() => {
      let troopKeys = Object.keys(troopTypes);
      let choice = troopKeys[Math.floor(Math.random()*troopKeys.length)];
      let laneY = [135,270,405][Math.floor(Math.random()*3)];
      if (enemyElixir >= troopTypes[choice].cost) {
        units.push(new Unit(800, laneY, "enemy", "lane", choice));
        enemyElixir -= troopTypes[choice].cost;
      }
    }, 3000);

    // --- Game Loop ---
    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Lanes
      ctx.strokeStyle = "white";
      ctx.beginPath();
      ctx.moveTo(0,180); ctx.lineTo(960,180);
      ctx.moveTo(0,360); ctx.lineTo(960,360);
      ctx.stroke();

      // Towers
      for (let t of towers) {
        if (t.hp > 0) {
          ctx.fillStyle = t.side === "player" ? "blue" : "red";
          ctx.fillRect(t.x-20, t.y-40, 40, 80);
          ctx.fillStyle = "white";
          ctx.fillText(t.type+" "+Math.floor(t.hp), t.x-30, t.y-50);
        }
      }

      // Units
      units = units.filter(u => u.hp > 0);
      for (let u of units) {
        u.update();
        u.draw();
      }

      // Win/Lose
      let enemyKing = towers.find(t => t.side==="enemy" && t.type==="king");
      let playerKing = towers.find(t => t.side==="player" && t.type==="king");
      if (enemyKing.hp <= 0) {
        ctx.fillStyle = "yellow"; ctx.font = "48px sans-serif";
        ctx.fillText("YOU WIN!", 360, 100); return;
      }
